<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie's Calculator 2.0</title>
    <link href="app.css" rel="stylesheet">
</head>

<body>
    <section class="calculator-grid">
        <section class="output">
            <section class="prev-operand"></section>
            <section class="current-operand"></section>
        </section>

        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>

    </section>

    <script src="scripts.js"></script>
</body>

</html>
